<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="aplikasi" class="p-4 md:p-8 max-w-6xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex items-center justify-between mb-4 flex-wrap gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                        Manajemen Tugas Mahasiswa
                    </h1>
                    <p class="text-gray-600 mt-1">Tugas Aryasatya_123140164</p>
                </div>
                <button onclick="tampilkanFormTambah()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 transition-colors shadow-lg">
                    Tambah Tugas
                </button>
            </div>

            <!-- Statistics -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-4 rounded-xl">
                    <p class="text-sm opacity-90">Total Tugas</p>
                    <p class="text-3xl font-bold" id="totalTugas">0</p>
                </div>
                <div class="bg-gradient-to-r from-green-500 to-green-600 text-white p-4 rounded-xl">
                    <p class="text-sm opacity-90">Selesai</p>
                    <p class="text-3xl font-bold" id="tugasSelesai">0</p>
                </div>
                <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white p-4 rounded-xl">
                    <p class="text-sm opacity-90">Belum Selesai</p>
                    <p class="text-3xl font-bold" id="tugasBelumSelesai">0</p>
                </div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                    <input type="text" id="inputPencarian" placeholder="Cari tugas atau mata kuliah..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                
                <select id="filterStatus" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="semua">Semua Status</option>
                    <option value="belumSelesai">Belum Selesai</option>
                    <option value="selesai">Selesai</option>
                </select>

                <select id="filterMataKuliah" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="semua">Semua Mata Kuliah</option>
                </select>
            </div>
        </div>

        <!-- List Tugas-->
        <div class="bg-white rounded-2xl shadow-xl p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Daftar Tugas <span id="jumlahTugas">(0)</span></h2>
            <div id="daftarTugas"></div>
        </div>

    <!-- Form -->
    <div id="modalForm" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800" id="judulForm">Tambah Tugas Baru</h2>
                <button onclick="tutupForm()" class="text-gray-400 hover:text-gray-600 text-2xl">âœ–</button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nama Tugas *</label>
                    <input type="text" id="namaTugas" placeholder="Contoh: Membuat Laporan Praktikum"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p id="errorNama" class="text-red-500 text-sm mt-1 hidden">Nama tugas tidak boleh kosong</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mata Kuliah *</label>
                    <select id="mataKuliahTugas" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="">Pilih Mata Kuliah</option>
                        <option value="Pemrograman Aplikasi Web">Pemrograman Aplikasi Web</option>
                        <option value="Prak. Pemroraman Aplikasi Web">Prak. Pemroraman Aplikasi Web</option>
                        <option value="Jaringan Komputer">Jaringan Komputer</option>
                        <option value="Prak. Jaringan Komputer">Prak. Jaringan Komputer</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                        <option value="Metopen">Metopen</option>
                        <option value="Inteligensi Buatan">Inteligensi Buatan</option>
                        <option value="Desain Interaksi">Desain Interaksi</option>
                        <option value="MPTI">MPTI</option>
                        <option value="Kapita Selekta">Kapita Selekta</option>
                        <option value="Studuim General">Studuim General</option>
                    </select>
                    <p id="errorMataKuliah" class="text-red-500 text-sm mt-1 hidden">Mata kuliah harus dipilih</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Deadline *</label>
                    <input type="date" id="deadlineTugas"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <p id="errorDeadline" class="text-red-500 text-sm mt-1 hidden">Deadline harus diisi dan tidak boleh tanggal yang sudah lewat</p>
                </div>

                <div class="flex gap-3 pt-4">
                    <button onclick="simpanTugas()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition-colors">
                        Simpan Tugas
                    </button>
                    <button onclick="tutupForm()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 rounded-lg transition-colors">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
